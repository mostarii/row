<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap row</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  </head>
  <body>
    <div class="container-fluid bg-danger-subtle text-center ">
        <div class="row row-cols-md-3">
            <div class="col-md-4 ">
                <p class="fs-4 fw-bold ">Links</p>
                <ul class="list-group ">
                    <li class="list-group-item bg-transparent border-0 text-dark">Home</li>
                    <li class="list-group-item bg-transparent border-0 text-dark">Services</li>
                    <li class="list-group-item bg-transparent border-0 text-dark">Blogs</li>
                    <li class="list-group-item bg-transparent border-0 text-dark">About Us</li>
                    <li class="list-group-item bg-transparent border-0 text-dark">Contact Us</li>
                  </ul>
            </div>
            <div class="col-md-4 ">
                <p class="fs-4 fw-bold ">News later</p> 
                <from>
                    <div class="mb-3 px-5 pt-3">
                        <div class="input-group mb-3">
                            <input type="text" class="form-control" placeholder="enter your email" aria-label="Recipient's username" aria-describedby="button-addon2">
                          
                          </div>
                          <button type="button" class="btn btn-primary btn-lg">subscribe</button>
                    </div>
                </from>
               
            </div>

            <div class="col-md-4 ">
                <p class="fs-4 fw-bold ">Contact</p> 
                <h3>123, xyz Road , ABC 20</h3>
                <h3>Hisar Haryana, India</h3>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" ></script>
  </body>
</html>
